<div class="card">
  <div class="card-header bg-primary text-white">
    <h5 class="card-title mb-0">
      <i class="fas fa-list me-2"></i>Lista de Clientes
      <button class="btn btn-sm btn-light float-end" (click)="carregarClientes()" [disabled]="carregando">
        <i class="fas fa-refresh" [class.fa-spin]="carregando"></i> 
        {{ carregando ? 'Carregando...' : 'Atualizar' }}
      </button>
    </h5>
  </div>

  <div class="card-body">
    
    <div *ngIf="erro" class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i>{{ erro }}
    </div>

    
    <div *ngIf="carregando && clientes.length === 0" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2">Carregando clientes...</p>
    </div>

    <div *ngIf="!carregando || clientes.length > 0">
      <div *ngIf="clientes.length === 0" class="text-center py-4">
        <i class="fas fa-users fa-3x text-muted mb-3"></i>
        <p class="text-muted">Nenhum cliente cadastrado.</p>
      </div>

      <div *ngIf="clientes.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th class="text-end">Saldo</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td><strong>{{ cliente.id }}</strong></td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
              <td class="text-end" [class.text-success]="cliente.saldo > 0" 
                                 [class.text-danger]="cliente.saldo < 0">
                <strong>{{ formatarSaldo(cliente.saldo) }}</strong>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-danger" 
                        (click)="excluirCliente(cliente.id)"
                        title="Excluir cliente">
                  <i class="fas fa-trash"></i> Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="text-muted small">
          Total: {{ clientes.length }} cliente{{ clientes.length !== 1 ? 's' : '' }}
        </div>
      </div>
    </div>
  </div>
</div>
